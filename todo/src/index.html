<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DHTML - Todo Application</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <div id="main" class="main">
            <section id="firstTodo" class="todoapp">
                <header>
                    <h1>DHTML Todo Project</h1>
                    <span class="checkbox complete-all"></span>
                    <input type="text" name="create-todo" class="create-todo" value="" placeholder="Create todo item...">
                </header>
                <ul class="todo-list"></ul>
                <footer class="footer" style="display: block;">
    				<span class="todo-count"><strong id="counter">0</strong> items left</span>
    				<ul class="filters">
    					<li>
    						<a href="#/" class="selected">All</a>
    					</li>
    					<li>
    						<a href="#/active">Active</a>
    					</li>
    					<li>
    						<a href="#/completed">Completed</a>
    					</li>
    				</ul>
    				<button class="clear-completed" style="display: block;">Clear completed</button>
    			</footer>
            </section>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
